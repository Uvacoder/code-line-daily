backend:
  name: git-gateway

publish_mode: editorial_workflow

media_folder: src/gfx

logo_url: https://cld.silvestar.codes/gfx/svg/cld.svg

display_url: https://cld.silvestar.codes

collections:
  - name: "setup"
    label: "Setup"
    files:
      - name: "data"
        label: "Data"
        file: "data/data.json"
        format: "json"
        delete: false
        fields:
          - label: "Line of code"
            name: "line"
            widget: "string"
            required: true
          - label: "Note"
            name: "note"
            widget: "text"
            required: true
          - label: "Language"
            name: "language"
            widget: "string"
            required: true
          - label: "Author"
            name: "author"
            widget: "string"
            required: true
          - label: "Email"
            name: "email"
            widget: "string"
            required: true
          - label: "Bio"
            name: "bio"
            widget: "string"
            required: false

