backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin

publish_mode: editorial_workflow
media_folder: "src/gfx"

site_url: https://cld.silvestar.codes
display_url: https://cld.silvestar.codes
logo_url: https://cld.silvestar.codes/gfx/svg/cld.svg

collections:
  - name: "setup"
    label: "Setup"
    files:
      - name: "data"
        label: "Data"
        file: "data/data.json"
        format: "json"
        delete: false
        fields:
          - label: "Line of code"
            name: "line"
            widget: "string"
          - label: "Note"
            name: "note"
            widget: "text"
          - label: "Language"
            name: "language"
            widget: "string"
          - label: "Author"
            name: "author"
            widget: "string"
          - label: "Email"
            name: "email"
            widget: "string"
          - label: "Bio"
            name: "bio"
            widget: "string"

