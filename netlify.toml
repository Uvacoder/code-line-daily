[build]
  base = "./"
  publish = "./dist/"
  command = "rm -rf ./src/gfx/cover/* && yarn build"
  functions = "./api-build/"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
